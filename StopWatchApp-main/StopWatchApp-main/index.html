<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #3a2424;
            font-family: Arial, sans-serif;
        }

        .stopwatch {
            background-color: rgb(190, 197, 109);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #display {
            font-size: 2.5em;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .buttons {
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #start {
            background-color: #4CAF50;
            color: white;
        }

        #pause {
            background-color: #f44336;
            color: white;
        }

        #lap {
            background-color: #2196F3;
            color: white;
        }

        #reset {
            background-color: #a75592;
            color: white;
        }

        #laps {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #laps li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00:00</div>
        <div class="buttons">
            <button id="start" onclick="startTimer()">Start</button>
            <button id="pause" onclick="pauseTimer()" disabled>Pause</button>
            <button id="lap" onclick="lapTimer()" disabled>Lap</button>
            <button id="reset" onclick="resetTimer()" disabled>Reset</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <script>
        let startTime = null;
        let elapsedTime = 0;
        let isRunning = false;
        let timerInterval = null;

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now();
                isRunning = true;
                timerInterval = setInterval(updateDisplay, 10);
                toggleButtons(true);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                toggleButtons(false);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            startTime = null;
            isRunning = false;
            displayFormattedTime(0);
            document.getElementById('laps').innerHTML = '';
            toggleButtons(false);
        }

        function lapTimer() {
            if (isRunning) {
                const currentElapsed = elapsedTime + (Date.now() - startTime);
                const lapTime = formatLapTime(currentElapsed);
                const lapItem = document.createElement('li');
                lapItem.textContent = lapTime;
                document.getElementById('laps').prepend(lapItem);
            }
        }

        function updateDisplay() {
            const currentElapsed = elapsedTime + (Date.now() - startTime);
            displayFormattedTime(currentElapsed);
        }

        function displayFormattedTime(time) {
            const hours = Math.floor(time / 3600000);
            const minutes = Math.floor((time % 3600000) / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const centiseconds = Math.floor((time % 1000) / 10);
            
            document.getElementById('display').textContent = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(centiseconds)}`;
        }

        function formatLapTime(time) {
            const hours = Math.floor(time / 3600000);
            const minutes = Math.floor((time % 3600000) / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const centiseconds = Math.floor((time % 1000) / 10);
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(centiseconds)}`;
        }

        function pad(number) {
            return number.toString().padStart(2, '0');
        }

        function toggleButtons(running) {
            const startButton = document.getElementById('start');
            const pauseButton = document.getElementById('pause');
            const lapButton = document.getElementById('lap');
            const resetButton = document.getElementById('reset');
            const lapsList = document.getElementById('laps');

            startButton.disabled = running;
            pauseButton.disabled = !running;
            lapButton.disabled = !running;
            resetButton.disabled = running ? true : (elapsedTime === 0 && lapsList.children.length === 0);
        }
    </script>
</body>
</html>
